<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <script src="assets/js/lib/jquery-2.2.4.min.js"></script>
  <link rel="stylesheet" href="assets/css/todos.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/"
    crossorigin="anonymous">
</head>

<body>

  <div id="container">
    <h1>Todo List
      <span id="toggle-form">
        <i class="fas fa-plus"></i>
      </span>
    </h1>

    <input type="text" name="" id="" placeholder="Add new task">

    <ul>
      <li>
        <span>
          <i class="fas fa-trash-alt"></i>
        </span> Go to potions class</li>
      <li>
        <span>
          <i class="fas fa-trash-alt"></i>
        </span> Buy new wand</li>
      <li>
        <span>
          <i class="fas fa-trash-alt"></i>
        </span> Practice illuminatis</li>

    </ul>


  </div>

  <script src="assets/js/todos.js"></script>
</body>

</html>
